<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 需要引入样式文件 -->
    <link rel="stylesheet" type="text/css" href="./libs/spreadjs/css/gc.spread.sheets.excel2013white.13.2.0.css">
    <script type="text/javascript" src="./libs/spreadjs/scripts/gc.spread.sheets.all.13.2.0.min.js"></script>
    <script type="text/javascript" src="./libs/spreadjs/scripts/resources/zh/gc.spread.sheets.resources.zh.13.2.0.min.js"></script>
    <script type="text/javascript" src="./libs/jquery/jquery-1.11.1.min.js"></script>
    <script type="text/javasript" src="./libs/spreadjs/scripts/interop/gc.spread.excelio.13.2.0.min.js"></script>
    <script type="text/javascript" src="./libs/filesaver/FileSaver.min.js"></script>
    <script type="text/javascript" src="./libs/spreadjs/scripts/plugins/gc.spread.sheets.charts.13.2.0.min.js"></script>
    <!-- 自定义样式文件 -->
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body>
    <div class="root">
        <div class="root_buts">
            <div class="root_buts_fileoperates">
                <div class="root_buts_fileoperates_butgroup">
                    <input type="file" id="loadfile" class="root_buts_fileoperates_butgroup_button">
                    <button type="button" id='import'>导入</button>
                </div>
                <div class="root_buts_fileoperates_butgroup">
                    <input type="file" value="export.xlsx" id="exportfilename" class="root_buts_fileoperates_butgroup_button">
                    <button type="button" id="export">导出</button>
                </div>
                <hr>
                <div class="root_buts_fileoperates_center">
                    <input type="checkbox" id="new">
                    <label for="new" class="input-label">隐藏新增按钮</label>
                    &#12288
                    <input type="checkbox" id="scrolltip">
                    <label for="scrolltip" class="input-lable">显示滚动条提示</label>
                    <br>
                    <input type="checkbox" id="hidevertical">
                    <label for="hidevertical" class="input-label">隐藏垂直滚动条</label>
                    &#12288
                    <input type="checkbox" id="hidehorizontal">
                    <label for="hidehorizontal" class="input-label">隐藏水平滚动条</label>
                    <p>-----------------------------------------------------------------</p>
                    <p>当前命中区域：<input type="text" id="currentcellinfo" readonly></p>
                    <p>命中区域值：<input type="text" id="currentcellvalue" readonly></p>
                    <p>设置区域值：<input type="text" id="setcellvalue">&nbsp;<button type="button" id="setcurrentcellvalue">确定</button></p>

                    <div id="commentdata">
                        <p>输入批注信息：<input type="text"  id="commentinfo"></p>
                        &#12288
                        <button type="button" id="commentinsert">插入批注</button>
                        &#12288
                        <button type="button" id="commentdelete">删除批注</button>
                    </div>
                </div>
                <hr>
                <div class="root_buts_fileoperates_bottom">
                    <button type="button" id="borderinfotip">当前表单的上下左右各边界索引</button>
                </div>
            </div>
        </div>
        <div class="root_view" id="workbook"></div>
    </div>

    <script src="./js/index.js" type="text/javascript"></script>
</body>
</html>
