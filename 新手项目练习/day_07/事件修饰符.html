<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件修饰符</title>
    <style>
        #app>div{
            background-color:red;
        }
        /* #app>div>form{
            background-color: royalblue;
        } */
    </style>
</head>

<body>
    <label style="color: royalblue;width: 60px;">未完成</label>
    <div id ="app">
        <div v-on:click="fun1()">
            <form action="" v-on:submit.prevent="submit()">
                <input type="submit" value="按钮" v-on:click.prevent.stop.once="fun2()">
            </form>
        </div>
    </div>

    <script src='../js/vue.js'></script>
    <script>
    var vm = new Vue({
        el: '#app',
        data: {
            
        },
        computed: {
            
        },
        methods: {
            fun1(){
                alert('f1');
            },
            fun2()
            {
                alert('f2');
            },
            submit(){
                alert('submit');
            }
        }
    });
    </script>
</body>
</html>
