<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-slot:插槽名字=组件内部绑定作用域值的映射（也就是从组件中传过来的数据的接受名随便命名）
        当插槽没有name的属性的时候可以简写为：v-slot="xxxxx" -->
        <compon v-slot:="userinfo">
            {{ userinfo.user.firstName }}
        </compon>                 
    </div>
    <script src="./js/vue.js"></script>
    <script>
        Vue.component('compon', {
            template: `
                <span>
                    <slot :user="user">
                       <p>gamecc666</p>
                    </slot>                                     
                </span>
            `,
            data() {
                return {
                    user: {
                        firstName: '我是姓氏',
                        lastName: '我是名字',
                        age:1231
                    }
                }
            }
        })

        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
