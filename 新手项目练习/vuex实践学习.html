<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
    </style>
</head>

<body>
    <div id ="app">       
        <input ref="sum_input" id='suminput' type="text" >
        <button @click='increment()'>+1</button>
    </div>

    <script src='./js/vue.js'></script>
    <script src="./js/vuex.js"></script>
    <script>
    // 默认调用插件的install方法
    Vue.use(Vuex);
    const store =new Vuex.Store({
        state:{
            count:0
        },
        mutations:{
            increment(state){
                state.count++
            }
        }
    });
    store.commit('increment');
    const vm=new Vue({
        el:'#app',
        store,
        data:{
           
        },        
        methods:{
            increment(){
                this.$store.commit('increment');
                console.log(this.$store.state.count);
                console.log(this.$refs.sum_input);
                this.$refs.sum_input.value=this.$store.state.count;
            }
        },
        mounted:function(){
            console.log(document.getElementById('suminput'),document.querySelector('#suminput')); //通过这两种方法得到对象相同都是dom元素
            console.log('----',this.$options);
            this.$refs.sum_input.value=this.$store.state.count;
        }
    });
    </script>
</body>
</html>
